<style>
    #uProfApp .profKey {
        font-weight: bold;
        text-align: right
    }

    #uProfApp span {
        margin: 3px;
        padding: 3px;
    }

    #uProfApp div {
        margin: 10px;
    }
</style>
<div id="uProfApp">
    <table style="padding:5px" class="table">
        <tr>
            <td colspan="2">
                <img v-bind:src="PictureURL" width="55" height="55">
                <!-- <a v-bind:href="newProfPage">Edit profile</a>-->
            </td>
        </tr>
        <tr scope="row">
            <td v-bind:class='{profKey:style}' width="35%">Account Name:</td>
            <td>{{AccountName}}</td>
        </tr>
        <tr>
            <td v-bind:class='{profKey:style}'>Job Title:</td>
            <td>{{jobTitle}}</td>
        </tr>
        <tr>
            <td v-bind:class='{profKey:style}'>Email:</td>
            <td>{{workEmail}}</td>
        </tr>
        <tr>
            <td v-bind:class='{profKey:style}'>Office:</td>
            <td>{{Office}}</td>
        </tr>
        <tr>
            <td v-bind:class='{profKey:style}'>Department:</td>
            <td>{{Department}}</td>
        </tr>
        <tr>
            <td v-bind:class='{profKey:style}'>Past Projects:</td>
            <td>{{PastProjects}}</td>
        </tr>
    </table>
</div>
